<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./assets/profile.css" />
  </head>
  <body>
    <main>
      <section class="layer">
        <div class="dashboard">
          <div class="user profile-heading">
            <h2>User Profile</h2>
          </div>
          <div class="user">
            <img src="../image/avatar.png" alt="" style="width: 175px; height: 175px; border-radius: 2rem;"/>
            <h3>Subash Sunuwar</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <h2>Trophies</h2>
            </div>
            <div class="link">
              <h2>Now Playing</h2>
            </div>
            <div class="link">
              <h2>Recent Activity</h2>
            </div>
            <div class="link">
              <h2>About</h2>
            </div>
            <div class="link">
              <h2>Friends</h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="recent-game">
            <h1>Recent Games</h1>
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="../image/Hangman.png"
                style="width: 105px; height: 105px; border-radius: 2rem"
                alt=""
              />
              <div class="card-info">
                <h2>Hangman</h2>
                <p>Hangman version 1.0</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">22%</h2>
            </div>
            <div class="card">
              <img
                src="../image/tic-tac-toe.png"
                style="width: 105px; height: 105px; border-radius: 2rem"
                alt=""
              />
              <div class="card-info">
                <h2>Tic - Tac - Toe</h2>
                <p>Tic - Tac - Toe Version 1.2</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">22%</h2>
            </div>
            <div class="card">
              <img
                src="../image/car-race.png"
                style="width: 105px; height: 105px; border-radius: 2rem"
                alt=""
              />
              <div class="card-info">
                <h2>Car Race</h2>
                <p>Car Race Version 5.4</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">22%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
